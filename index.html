<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Celebrity Face Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="upload">
        <div class="container">
            <h2 class="text-center">Upload an Image</h2>
            <div id="drop-area" class="drag-drop-box">
                <p>Drag & Drop an Image Here or Click to Upload</p>
                <input type="file" id="file-input" accept="image/*">
            </div>
            <button id="predict-btn" class="btn btn-primary">Recognize Face</button>
            <div id="results"></div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
